<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save XML</title>
</head>
<body>

<form th:action="@{/xmlgetservice/file}" th:object="${xmlfile}" th:method="GET">
    <label for="xmlfilename">Enter xml file name. For example: <strong>user.xml</strong></label>
    <input type="text" th:field="*{xmlFileName}" id ="xmlfilename"/>
    <br/>
    <br/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
