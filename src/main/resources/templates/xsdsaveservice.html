<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save XSD</title>
</head>
<body>

<form th:action="@{/xsdsaveservice/new}" th:object="${xmlfile}" th:method="POST">
            <label for="xmlfilename">Enter xml file name. For example: <strong>user.xml</strong></label>
            <input type="text" th:field="*{xmlFileName}" id ="xmlfilename"/>
            <br/>
            <br/>
            <label for="xsdFileName">Enter xsd file name. For example: <strong>user.xsd</strong></label>
            <input type="text" th:field="*{xsdFileName}" id ="xsdFileName"/>
    <br/>
    <br/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
